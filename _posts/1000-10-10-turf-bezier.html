title: turf-bezier
description: Takes a linestring and outputs a curved version of the line.

---
<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoianZyb3Vzc2VhdSIsImEiOiJYYUNlcVRZIn0.lp0867Jn5ynlj72kMwICSA';

var linestring = turf.linestring([
    [-72, 40],
    [-95, 35],
    [-124, 37]
], {
    "stroke": "#25561F",
    "stroke-width": 5
});

var map = L.mapbox.map('map', 'jvrousseau.h4h90e5o')
    .setView([37.8, -96], 4);

var bezier = turf.bezier(linestring, 100, 0.85);

bezier.properties = {
    "stroke": "#6BC65F",
    "stroke-width": 5,
    "description": "Bezier line from polyline"
}

L.mapbox.featureLayer().setGeoJSON(bezier).addTo(map);
L.mapbox.featureLayer().setGeoJSON(linestring).addTo(map);
</script>
