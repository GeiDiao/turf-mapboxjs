<div id='map'></div>
<button id='filterbtn' class='turf-controls'
    style="position: absolute; right: 5px; top: 5px;"
    onclick="callTurfFilter()">click (to filter)
</button>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoianZyb3Vzc2VhdSIsImEiOiJYYUNlcVRZIn0.lp0867Jn5ynlj72kMwICSA';

var features = [
    turf.polygon([
        [
            [-97.5, 35.460], [-97.5, 35.468], [-97.51, 35.468], [-97.51, 35.460]
        ]
    ], {
        "fill": "#6BC65F",
        "stroke": "#6BC65F",
        "stroke-width": 5,
        "filter-me": true
    }),
    turf.polygon([
        [
            [-97.51, 35.460], [-97.51, 35.468], [-97.52, 35.468], [-97.52, 35.460]
        ]
    ], {
        "fill": "#6BC65F",
        "stroke": "#6BC65F",
        "stroke-width": 5,
        "filter-me": true
    }),
    turf.point(-97.502754, 35.463455, {
        "marker-color": "#25561F",
        "filter-me": false
    }),
    turf.point(-97.508269, 35.463245, {
        "marker-color": "#25561F",
        "filter-me": false
    }),
    turf.point(-97.516809, 35.465779, {
        "marker-color": "#25561F",
        "filter-me": false
    }),
    turf.point(-97.515372, 35.467072, {
        "marker-color": "#25561F",
        "filter-me": false
    }),
    turf.point(-97.509363, 35.463053, {
        "marker-color": "#25561F",
        "filter-me": false
    }),
    turf.point(-97.511123, 35.466601, {
        "marker-color": "#25561F",
        "filter-me": false
    }),
    turf.point(-97.522259, 35.469100, {
        "marker-color": "#25561F",
        "filter-me": false
    }),
    turf.point(-97.518547, 35.469327, {
        "marker-color": "#25561F",
        "filter-me": false
    }),
    turf.point(-97.519706, 35.469659, {
        "marker-color": "#25561F",
        "filter-me": false
    }),
    turf.point(-97.517839, 35.466998, {
        "marker-color": "#25561F",
        "filter-me": false
    }),
    turf.point(-97.508678, 35.464942, {
        "marker-color": "#25561F",
        "filter-me": false
    }),
    turf.point(-97.514914, 35.463453, {
        "marker-color": "#25561F",
        "filter-me": false
    })
];

var fc = turf.featurecollection(features);

var map = L.mapbox.map('map', 'jvrousseau.h4h90e5o')
    .setView([35.463453, -97.508014], 14);

feature_layer = L.mapbox.featureLayer().setGeoJSON(fc).addTo(map);

function callTurfFilter() {
    var filter = turf.filter(fc, 'filter-me', true);
    feature_layer.setGeoJSON(filter);
    document.getElementById('filterbtn').disabled = true;
}

</script>
