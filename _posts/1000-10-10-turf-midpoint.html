---
layout: example
title: turf-midpoint
description: Takes two point features and returns the mid point.
tags:
    - measurement
---
<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoianZyb3Vzc2VhdSIsImEiOiJYYUNlcVRZIn0.lp0867Jn5ynlj72kMwICSA';

var point1 = turf.point(-97.514914, 35.463453, {
    "marker-color": "#6BC65F",
    "marker-size": "small"
});

var point2 = turf.point(-97.517839, 35.466998, {
    "marker-color": "#6BC65F",
    "marker-size": "small"
});

var midpoint = turf.midpoint(point1, point2);
midpoint.properties = {
    "marker-color": "#25561F",
    "marker-size": "large",
    "marker-symbol": "star-stroked"
}

var linestring = turf.linestring([point1.geometry.coordinates,
        point2.geometry.coordinates,
        midpoint.geometry.coordinates], {
    "stroke": "#6BC65F",
    "stroke-width": 5
});

var feature_collection = turf.featurecollection([point1, point2, midpoint, linestring]);

var map = L.mapbox.map('map', 'jvrousseau.h4h90e5o')
    .setView([35.465453, -97.513914], 15)
    .featureLayer.setGeoJSON(feature_collection);
</script>
