<script>
L.mapbox.accessToken = 'pk.eyJ1IjoianZyb3Vzc2VhdSIsImEiOiJYYUNlcVRZIn0.lp0867Jn5ynlj72kMwICSA';

var points = [
    turf.point(-97.522259, 35.469100, {
        "marker-color": "#6BC65F",
        "elevation": 85
    }),
    turf.point(-97.502754, 35.463455, {
        "marker-color": "#6BC65F",
        "elevation": 100
    }),
    turf.point(-97.508269, 35.463245, {
        "marker-color": "#6BC65F",
        "elevation": 80
    }),
    turf.point(-97.515372, 35.467072, {
        "marker-color": "#6BC65F",

    }),
    turf.point(-97.509363, 35.463053, {

    turf.point(-97.519706, 35.469659, {

        "marker-color": "#6BC65F",
        "elevation": 90
    }),
    turf.point(-97.514914, 35.463453, {
        "marker-color": "#6BC65F",
        "elevation": 90
    })
];

var fc = turf.featurecollection(points);
var resolution = 100;
var breaks = [1, 2, 3, 4, 5, 6, 7, 8, 9];
var translations = [[0, 10, 1], [10, 20, 2], [20, 30 , 3], [30, 40, 4], [40, 50, 5], [50, 60, 6], [60, 70, 7], [70, 80, 8], [80, Infinity, 9]]
var reclass = turf.reclass(fc, 'elevation', 're-elevation', translations);
var isolines = turf.isolines(reclass, 're-elevation', resolution, breaks);

isolines.features.forEach(function (feature) {
    feature.properties["stroke"] = "#25561F";
    feature.properties["stroke-width"] = 5;
})

var map = L.mapbox.map('map', 'jvrousseau.h4h90e5o')
    .setView([35.466453, -97.514914], 15);

L.mapbox.featureLayer().setGeoJSON(fc).addTo(map);
L.mapbox.featureLayer().setGeoJSON(isolines).addTo(map);
</script>
