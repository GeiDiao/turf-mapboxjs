---
layout: example
title: turf-size
description: Takes a bbox and returns a new bbox with a size expanded or contracted by a factor of X.
tags:
    - measurement
---
<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoianZyb3Vzc2VhdSIsImEiOiJYYUNlcVRZIn0.lp0867Jn5ynlj72kMwICSA';
var bbox_arr = [-97.52, 35.460, -97.5, 35.468];

var bbox = turf.bboxPolygon(bbox_arr);
var multiply = turf.size(bbox_arr, 2);

var multiply_bbox = turf.bboxPolygon(multiply);

multiply_bbox.properties = {
    "fill": "#6BC65F",
    "stroke": "#6BC65F",
    "stroke-width": 5
};
bbox.properties = {
    "fill": "#25561F",
    "stroke": "#25561F",
    "stroke-width": 5
};

var map = L.mapbox.map('map', 'jvrousseau.h4h90e5o')
    .setView([35.463453, -97.508014], 14);


L.mapbox.featureLayer().setGeoJSON(bbox).addTo(map);
L.mapbox.featureLayer().setGeoJSON(multiply_bbox).addTo(map);
</script>
