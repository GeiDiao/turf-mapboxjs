description: Calculates the minimum square bounding box for another bounding box.

<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoianZyb3Vzc2VhdSIsImEiOiJYYUNlcVRZIn0.lp0867Jn5ynlj72kMwICSA';
var bbox_arr = [-97.52, 35.460, -97.5, 35.468];
var square = turf.square(bbox_arr);

var bbox = turf.bboxPolygon(bbox_arr);

var square_bbox = turf.bboxPolygon(square);

square_bbox.properties = {
    "fill": "#6BC65F",
    "stroke": "#6BC65F",
    "stroke-width": 5
};
bbox.properties = {
    "fill": "#25561F",
    "stroke": "#25561F",
    "stroke-width": 5
};

var map = L.mapbox.map('map', 'jvrousseau.h4h90e5o')
    .setView([35.463453, -97.508014], 14);


L.mapbox.featureLayer().setGeoJSON(bbox).addTo(map);
L.mapbox.featureLayer().setGeoJSON(square_bbox).addTo(map);
</script>
